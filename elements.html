    $('.rfc').on('click', async function(){

        let txt = $('.choice').text();

        if(txt == "Matriz de Adjacência"){
            swal({type: 'error', text: 'Este algoritmo não foi implementado para Matriz de Adjacência'});
        }else{

            $('.botoes').hide();
            $('#m4').hide('slow');
            $('#m5').show('slow');
            $('#footer').hide();

            var list = new Lista(data['qnt'], data['arq'], data['type']);
            let redux = list.getReducaoFC();

            let nodeColor = [];
            let colors = ['#1bbd13', '#eda60c', '#de2204', '#9f31e8', '#645ced', '#0eb2c4', '#ed3796', '#30c78d', '#12c0ff', '#f05683'];

            let count = 0;
            for(let i = 0; i < redux.length; i++){
                for(let j = 0; j < redux[i].length; j++){
                    nodeColor[redux[i][j]] = colors[count]
                }

                count ++;
            }

            data = JSON.parse(sessionStorage.getItem("data"));
            list = new Lista(data['qnt'], data['arq'], data['type']);

            var aux = verGrafoRFC(list.getRepresentacao(), nodeColor, list.getQNos());
            var content = document.getElementById('implementationGraph2');
            var d = {
                nodes: new vis.DataSet(aux.nodes),
                edges: new vis.DataSet(aux.edges)
            }

            var conexao = new vis.Network(content, d, aux.options);

        }
 
    });
    
    //Transposição
    $('.t').on('click', async function(){

        let txt = $('.choice').text();

        if(txt == "Matriz de Adjacência"){
            swal({type: 'error', text: 'Este algoritmo não foi implementado para Matriz de Adjecência'});
        }else{

            $('.botoes').hide();
            $('#m4').hide('slow');
            $('#m5').show('slow');
            $('#footer').hide();

            let list = new Lista(data['qnt'], data['arq'], data['type']);
            let trans = list.getTransposto();

            var aux = verGrafo(1, trans, list.getQNos());
            var content = document.getElementById('implementationGraph');
            var d = {
                nodes: new vis.DataSet(aux.nodes),
                edges: new vis.DataSet(aux.edges)
            }

            var conexao = new vis.Network(content, d, aux.options);

            let html = '<p class="title">Dígrafo Transposto</p>';
            $('.implementationGraph').append(html);

            var aux = verGrafo(1, list.getRepresentacao(), list.getQNos());
            var content = document.getElementById('textGraph');
            var d = {
                nodes: new vis.DataSet(aux.nodes),
                edges: new vis.DataSet(aux.edges)
            }

            var conexao = new vis.Network(content, d, aux.options);

            html = '<p class="title">Dígrafo Original</p>';
            $('.textGraph').append(html);

        }

    });
